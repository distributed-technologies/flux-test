apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: ceph
  namespace: flux-system
spec:
  interval: 3m0s
  dependsOn:
    - name: infrastructure
  sourceRef:
    kind: GitRepository
    name: flux-system
  path: ./ceph/dev
  prune: true
  wait: true
  timeout: 5m0s
